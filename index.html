<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="card">
            <div id="header">
                <button class="cardButtons" id="btnLightMode" onclick="lightMode()">Light Mode</button>
            </div>
            <h1>Generate a <p>random password</p></h1>
            <h4>Never use an insecure password again</h4>
            <input type="number" id="passwordLength" value="15" min="7" max="20">How long would you like your password?</input>
            <br>
            <input type="checkbox" class="checkboxes" id="numberCheckBox" onclick="toggleNumbers()">Numbers?</input>
            <br>
            <input type="checkbox" class="checkboxes" id="symbolCheckBox" onclick="toggleSymbols()">Symbols?</input>
            <br>
            <button class="cardButtons" id="btnGenerate" onclick="generatePassword()">Generate Passwords</button>
        </div>
        <div id="footer">
            <div class="passwordBox" id="password1"></div>
            <div class="passwordBox" id="password2"></div>
        </div>
        <div id="testArea">
            <input id="copyTest" type="text"></input>
            <div>Test Copy Functionality Here</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
